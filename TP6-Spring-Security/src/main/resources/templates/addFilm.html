<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Film</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #ced4da;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Ajouter un nouveau film</h2>

    <form th:action="@{/film/add}" th:object="${film}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="titre" class="form-label">Titre :</label>
            <input type="text" id="titre" th:field="*{titre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description :</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="anneeparution" class="form-label">Année de parution :</label>
            <input type="number" id="anneeparution" th:field="*{anneeparution}" class="form-control" required />
        </div>

        <div class="mb-4">
            <label for="categorie" class="form-label">Catégorie :</label>
            <select id="categorie" th:field="*{categorie.id}" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}">Catégorie</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
